<?xml version="1.0" encoding="iso-8859-1" standalone="yes" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/common.xhtml">

    <ui:define name="pageTitle">JCatalog Application</ui:define>

    <ui:define name="pageHeader">Category</ui:define>

    <ui:define name="body">
        <div style="width: 500px; padding: 5px; margin: 0px auto; float: left;">
            <h:form>

                <h:panelGroup rendered="#{userManager.loggedIn}">
                    <div class="row">
                        <label for="name">Name:</label>
                        <span class="formw">
                            <h:inputText id="name"
                                         value="#{categoryManager.current.name}"
                                         size="40" />
                        </span>
                    </div>

                    <div class="row">
                        <label for="description">Description:</label>
                        <span class="formw">
                            <h:inputTextarea id="description" rows="5" cols="40"
                                             value="#{categoryManager.current.description}" />
                        </span>
                    </div>

                    <div class="row">
                        <span class="formw">
                            <h:commandButton id="save" value="Save"
                                             actionListener="#{categoryManager.save}" />
                            <h:commandButton id="delete" value="Delete"
                                             rendered="#{categoryManager.current.id ne 0}"
                                             actionListener="#{categoryManager.delete}" />
                            <h:commandButton id="back" value="Back" action="categories"/>
                        </span>
                    </div>
                </h:panelGroup>

                <h:panelGroup rendered="#{!userManager.loggedIn}">
                    <h:outputText value="Bitte zuerst einloggen, um Kategorien zu bearbeiten." />
                </h:panelGroup>

            </h:form>
        </div>
    </ui:define>

    <ui:define name="pageFooter">JCatalog Footer</ui:define>

</ui:composition>

</html>
