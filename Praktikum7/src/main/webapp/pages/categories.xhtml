<?xml version="1.0" encoding="iso-8859-1" standalone="yes" ?>
<ui:composition template="/templates/common.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="pageTitle">JCatalog Application</ui:define>

    <ui:define name="pageHeader">JCatalog Categories</ui:define>

    <ui:define name="body">
        <h:form id="categories">
            <p:dataTable style="border: 1px;" id="categoriestable" value="#{categoryManager.categories}" var="category">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Id" />
                    </f:facet>
                    <h:outputText value="#{category.id}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Name" />
                    </f:facet>
                    <h:outputText value="#{category.name}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Description" />
                    </f:facet>
                    <h:outputText value="#{category.description}" />
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="" />
                    </f:facet>
                    <h:commandLink value="View Details ..." immediate="true" actionListener="#{categoryManager.select}" action="select">
                        <f:param name="selectedId" value="#{category.id}" />
                    </h:commandLink>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

    <ui:define name="pageFooter">JCatalog Footer</ui:define>

</ui:composition>
