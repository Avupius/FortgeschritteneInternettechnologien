<?xml version="1.0" encoding="iso-8859-1" standalone="yes" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:composition template="/templates/common.xhtml">
	
		<ui:define name="pageTitle">JCatalog Application</ui:define>
	
		<ui:define name="pageHeader">List of Products</ui:define>
		
		<ui:define name="body">
			
			<h:form id="products">

            <h:panelGroup rendered="#{userManager.loggedIn}">
                <h:commandButton value="New Product"
                                 actionListener="#{productManager.createNewProduct}" />
                <br/><br/>
            </h:panelGroup>

			<h2>
				<h:outputText>List of Products in Category </h:outputText>
				<h:outputText value="#{categoryManager.current.name}" />
			</h2>
			
			<p:dataTable style="border: 1px;" id="producttable" value="#{categoryManager.current.products}"
				var="product">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Id" />
                    </f:facet>
                    <h:outputText value="#{product.id}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Name" />
                    </f:facet>
                    <h:outputText value="#{product.name}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Price" />
                    </f:facet>
                    <h:outputText value="#{product.price}" />
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="" />
                    </f:facet>
                    <h:commandLink value="View Details ..." immediate="true"
                        actionListener="#{productManager.select}" action="select">
                        <f:param name="selectedId" value="#{product.id}" />
                    </h:commandLink>
                </p:column>
			</p:dataTable>
			
			</h:form>
		</ui:define>
		
		<ui:define name="pageFooter">JCatalog Footer</ui:define>
		
	</ui:composition>

</html>
